[transport-udp]
type=transport
protocol=udp    ;udp,tcp,tls,ws,wss,flow
bind=0.0.0.0

[transport-udp-nat]
type=transport
protocol=udp
bind=0.0.0.0
local_net=$localip
external_media_address=$externip
external_signaling_address=$externip

[transport-tcp]
type=transport
protocol=tcp 
bind=0.0.0.0

[transport-tcp-nat]
type=transport
protocol=tcp
bind=0.0.0.0
local_net=$localip
external_media_address=$externip
external_signaling_address=$externip

[transport-tls]
type=transport
protocol=tls
bind=0.0.0.0
cert_file=/etc/asterisk/ssl/ca.pem
priv_key_file=/etc/asterisk/ssl/server.key
cipher=ADH-AES256-SHA,ADH-AES128-SHA
method=tlsv1

[transport-tls-nat]
type=transport
protocol=tls
bind=0.0.0.0
local_net=$localip
external_media_address=$externip
external_signaling_address=$externip
cert_file=/etc/asterisk/ssl/ca.pem
priv_key_file=/etc/asterisk/ssl/server.key
cipher=ADH-AES256-SHA,ADH-AES128-SHA
method=tlsv1
